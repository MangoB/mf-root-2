<single-spa-router>

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main>
    <route default>
      <application name="@single-spa/welcome"></application>
    </route>
    <route path="vue2">
      <application name="@a-sinlapakorn/mf-vue2"></application>
    </route>
    <route path="vue3">
      <application name="@a-sinlapakorn/mf-vue3"></application>
    </route>
    <route path="existing-vue">
      <application name="mf-example-existing-vue-project"></application>
    </route>
  </main>
</single-spa-router>
